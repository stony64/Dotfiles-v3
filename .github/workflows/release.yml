# VERSION:       1.2.0
# DESCRIPTION:   Auto GitHub Release mit Version aus core.sh
# AUTHOR:        Stony64
# ------------------------------------------------------------------------------

name: "üè∑Ô∏è Create Release"

on:
  push:
    tags:
      - "v*"
    paths:
      - "core.sh"
      - "dotfilesctl.sh"
      - "CHANGELOG.md"
  workflow_dispatch:
    inputs:
      version:
        description: 'Manuelle Version (Fallback)'
        required: false
        default: ''

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    name: "üöÄ Publish Release"
    runs-on: ubuntu-latest
    needs: [lint-markdown, test]  # Vorherige Checks

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: üè∑Ô∏è Extract Version
        id: meta
        shell: bash
        run: |
          # Robust Version aus core.sh
          RAW_VER=$(awk -F'"' '/DF_PROJECT_VERSION=/{print $2; exit}' core.sh 2>/dev/null)
          VERSION="${RAW_VER:-${{ github.ref_name }}-${{ github.event.inputs.version }}}"

          echo "DF_VER=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_STEP_SUMMARY

          if [[ "$VERSION" != "${{ github.ref_name }}"* ]]; then
            echo "::warning::Code v$RAW_VER ‚â† Tag ${{ github.ref_name }}"
          fi

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Dotfiles Framework v${{ steps.meta.outputs.DF_VER }}"
          body: |
            ## üõ†Ô∏è **Dotfiles Framework v${{ steps.meta.outputs.DF_VER }}**

            **Tag**: `${{ github.ref_name }}` | **Code**: `${{ steps.meta.outputs.DF_VER }}`

            ### ‚úÖ CI Status
            | Check | Status |
            |-------|--------|
            | ShellCheck | ‚úÖ |
            | Markdown | ${{ needs.lint-markdown.result }} |
            | Tests | ${{ needs.test.result }} |

            ### üì¶ Quick Install
            ```bash
            sudo git clone --depth=1 https://github.com/${{ github.repository }} /opt/dotfiles
            sudo /opt/dotfiles/dotfilesctl.sh install $USER
            source ~/.bashrc
            ```

            ### üîó Assets
            - [dotfilesctl.sh](dotfilesctl.sh)
            - [core.sh](core.sh)
            - [Full Repo](https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.ref_name }}.zip)

            ---
            *Auto-generated Release*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') }}

      - name: üìä Summary
        if: always()
        run: |
          echo "### Release ${{ job.status }}"
          echo "**Version:** ${{ steps.meta.outputs.DF_VER || 'N/A' }}"
          echo "**Tag:** ${{ github.ref_name }}"
          echo "[View Release](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})"
