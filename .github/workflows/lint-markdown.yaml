# KOMPLETTER WORKFLOW (ALLE FIXES INTEGRIERT)
name: "ğŸ“ Lint Markdown"

on:
  push:
    branches: [main, master, "release/**"]
    paths: ["**/*.md", ".markdownlint*", ".github/workflows/lint-markdown.yml"]
  pull_request:
    branches: [main, master]
    paths: ["**/*.md", ".markdownlint*"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write # âœ… FIXED

jobs:
  markdownlint:
    name: "ğŸ” Markdown Linting"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          config: .markdownlint-cli2.jsonc
          globs: "**/*.md\n!node_modules\n!.git\n!home/**"
          fix: false
        continue-on-error: true # âœ… Nicht bei Linting-Fehler abbrechen

      - name: ğŸ“Š Upload SARIF
        if: always() && hashFiles('markdownlint-cli2.sarif') != '' # âœ… Nur wenn Datei existiert
        uses: github/codeql-action/upload-sarif@v4 # âœ… FIXED: v4 statt v3
        with:
          sarif_file: markdownlint-cli2.sarif
        continue-on-error: true # âœ… Verhindert Fehler wenn Upload fehlschlÃ¤gt

      - name: ğŸ“ Summary
        if: always()
        run: |
          if [[ -f markdownlint-cli2.sarif ]]; then
            echo "âœ… Linting completed with SARIF annotations"
          else
            echo "âš ï¸ SARIF file not generated (check for linting errors)"
          fi
